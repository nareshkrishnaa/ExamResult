<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
>
<head>
  <meta charset="UTF-8">
  <title>Create new student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Results</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <!--        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>-->
        <a class="nav-link active" aria-current="page" th:href="@{view/new}">New student</a>
      </li>
    </ul>
  </div>
</nav>

<br/><br/><br/>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Create student</h1>
    </div>
    <div class="card-body">
      <form
      method="post"
      role="form"
      th:action="@{/view/new}"
      th:object="${student}"
      >
        <div class="form-group mb-3">
          <label class="form-label">Name</label>
          <input type="text"
          th:field="*{name}"
          >
          <br/>
          <label class="form-label">Password</label>
          <input type="text"
                 th:field="*{password}"/>
          <br>
          <label class="form-label">Math</label>
          <input type="text"
                 th:field="*{math}"/>
          <br/>
          <label class="form-label">Subject 1</label>
          <input type="text"
                 th:field="*{subject1}"/>
          <br/>
          <label class="form-label">Subject 2</label>
          <input type="text"
                 th:field="*{subject2}"/>
          <br/>
          <input type="submit" value="Submit">

        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
