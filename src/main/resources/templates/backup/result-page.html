<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  <link rel="stylesheet" href="./style.css"/>-->
  <style>
    .centre{
    text-align: center;
}
  </style>
  <title>Student result page</title>
</head>
<body>
<h1 class="centre">Student login page</h1>
<form
        th:object="${student}">
  <div>

    <label>Name</label>
    <h2  th:text="${student.name}">name</h2>
    <label>Roll No</label>
    <h2  th:text="${student.rollNo}">name</h2>
    <label>Mathematics</label>
    <h2 th:text="${student.math}"></h2>
    <label>Science</label>
    <h2 th:text="${student.science}"></h2>
    <label>English</label>
    <h2 th:text="${student.English}"></h2>
  </div>




</form>
</body>
</html>
