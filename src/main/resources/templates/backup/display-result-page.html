<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Result display page</title>
</head>
<body>
<h1 align="centre">Exam Result </h1>
<hr>
<br>
<br>
<div
 style="border-style:solid; width:500px"
 th:object="${studentDto}"
 align="centre"
>
  <p>Roll Number : <strong th:text="*{rollNo}"></strong></p>
  <p>Name : <strong th:text="*{name}"></strong></p>
  <p>Science : <strong th:text="*{science}"></strong></p>
  <p>Math : <strong th:text="*{math}"></strong></p>
  <p>English : <strong th:text="*{english}"></strong></p>

</div>
</body>
</html>
