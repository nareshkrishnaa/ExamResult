<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Results</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
      <li class="nav-item">
<!--        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>-->
        <a class="nav-link active" aria-current="page" th:href="@{view/new}">New student</a>
      </li>
    </ul>
  </div>
</nav>


<br/><br/><br/>
<div class="container">
  <div class="row">
    <h1>Result of students</h1>
  </div>
  <br/>
  <table class="table table-stripped table-hover table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Math</th>
      <th>Subject2</th>
      <th>Subject3</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.name}"></td>
      <td th:text="${student.math}"></td>
      <td th:text="${student.subject2}"></td>
      <td th:text="${student.subject3}"></td>
    </tr>
    </tbody>

  </table>
</div>

</body>
</html>
